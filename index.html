<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="/img/Foto de nandinha.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Alliviar Podologia</title>
</head>

<body>

  <!-- header-section -->

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-auto">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0">
        <img class="logo" src="/img/Foto de nandinha.jpg" alt="" srcset="">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">Sobre</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Serviços</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Produtos</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Unidades</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Contato</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn"><i class="bi-instagram" style="font-size: 1.5rem; color: black;"></i></button>
        <button type="button" class="btn"><i class="bi-whatsapp" style="font-size: 1.5rem; color: green;"></i></button>
      </div>
    </header>

  </div>

  <!-- corousel-section -->

  <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/foot.1.jpg"  class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Alliviar Podologia</h5>
          <p>Especialista em tratamento dos pés.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/foot.2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Saúde dos pés</h5>
          <p>Cuidado e carinho que seus pés merecem.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/foot.3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Tratamentos</h5>
          <p>Venha conhecer os melhores tratamentos para a saúde dos pés.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- scripts-section -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>
